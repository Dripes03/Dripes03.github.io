<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Erik Svensson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 id="project-title">Project</h1>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
</header>

<section class="project-details">
    <img id="project-image" src="" alt="Project Image">

    <div class="project-text">
        <h2>Description</h2>
        <p id="project-description"></p>

        <h2>Tools & Tech</h2>
        <p id="project-tech"></p>
    </div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const project = params.get("project");

const data = {
    rust: {
        title: "Procedural Rust Shader",
        image: "images/project1.png",
        description: "A procedural shader which adds rust to models using the sign distance field (SDF) of a water plane.",
        tech: "Unreal Engine, Substance Designer, Material Editor"
    },
    environment: {
        title: "Environmental VFX",
        image: "images/project2.jpg",
        description: "Environmental VFX of a scene in Unreal Engine using Niagra particle systems. This project was done in collaboration with the talented graphical artist Suzanna Kwidzinska.",
        tech: "Unreal Engine, Substance Designer, Houdini"
    },
    snow: {
        title: "Dynamic Snow Shader and Environmental VFX",
        image: "images/project3.png",
        description: "A dynamic snow shader which allows the developer to increase the amount of snow in the scene. The characters and models are able to make impressions in the snow. I have also developed on the environmental VFX of this scene, having player immersion as a high priority.",
        tech: "Unreal Engine, Substance Designer"
    }
};

const projectData = data[project];

if (projectData) {
    document.getElementById("project-title").innerText = projectData.title;
    document.getElementById("project-image").src = projectData.image;
    document.getElementById("project-description").innerText = projectData.description;
    document.getElementById("project-tech").innerText = projectData.tech;
}
</script>

</body>
</html>
